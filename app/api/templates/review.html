<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Review - Human-in-the-Loop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 30px;
            left: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
            margin-left: 200px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 10px;
        }

        .invoice-list {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .invoice-item {
            padding: 25px;
            border-bottom: 1px solid #eee;
            transition: background 0.3s;
        }

        .invoice-item:hover {
            background: #f8f9ff;
        }

        .invoice-item:last-child {
            border-bottom: none;
        }

        .invoice-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .invoice-id {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .amount {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .invoice-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            color: #666;
        }

        .detail-label {
            font-weight: 600;
            color: #333;
            margin-right: 5px;
        }

        .reason-box {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }

        .reason-title {
            font-weight: bold;
            color: #856404;
            margin-bottom: 5px;
        }

        .reason-text {
            color: #856404;
        }

        .match-score {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-left: 10px;
        }

        .score-low {
            background: #ffebee;
            color: #c62828;
        }

        .score-medium {
            background: #fff3e0;
            color: #ef6c00;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-accept {
            background: #4caf50;
            color: white;
        }

        .btn-accept:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-reject {
            background: #f44336;
            color: white;
        }

        .btn-reject:hover {
            background: #da190b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
        }

        .btn-details {
            background: #2196f3;
            color: white;
        }

        .btn-details:hover {
            background: #0b7dda;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.5em;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #999;
        }

        .empty-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
        }

        .modal-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1em;
            resize: vertical;
            min-height: 100px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-button">← Back to Dashboard</a>
            <h1>Invoice Review Dashboard</h1>
            <p class="subtitle">Review and approve invoices pending human decision</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="pendingCount">0</div>
                <div class="stat-label">Pending Reviews</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalAmount">$0</div>
                <div class="stat-label">Total Amount</div>
            </div>
        </div>

        <div class="invoice-list" id="invoiceList">
            <div class="loading">Loading pending reviews...</div>
        </div>
    </div>

    <!-- Decision Modal -->
    <div class="modal" id="decisionModal">
        <div class="modal-content">
            <h3 class="modal-title" id="modalTitle">Review Decision</h3>
            <textarea id="reviewNotes" placeholder="Enter your review notes..."></textarea>
            <div class="modal-actions">
                <button class="btn btn-accept" onclick="submitDecision('ACCEPT')">✓ Accept</button>
                <button class="btn btn-reject" onclick="submitDecision('REJECT')">✗ Reject</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let currentCheckpoint = null;

        // Load pending reviews
        async function loadPendingReviews() {
            try {
                const response = await fetch(`${API_BASE}/human-review/pending`);
                const reviews = await response.json();

                displayReviews(reviews);
                updateStats(reviews);
            } catch (error) {
                console.error('Error loading reviews:', error);
                document.getElementById('invoiceList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">⚠️</div>
                        <h3>Error Loading Reviews</h3>
                        <p>Please make sure the API server is running on port 8000</p>
                    </div>
                `;
            }
        }

        function displayReviews(reviews) {
            const listEl = document.getElementById('invoiceList');

            if (reviews.length === 0) {
                listEl.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">✅</div>
                        <h3>All Caught Up!</h3>
                        <p>No pending reviews at the moment</p>
                    </div>
                `;
                return;
            }

            listEl.innerHTML = reviews.map(review => `
                <div class="invoice-item">
                    <div class="invoice-header">
                        <div>
                            <span class="invoice-id">${review.invoice_id}</span>
                            ${review.match_score !== null ? `
                                <span class="match-score ${review.match_score < 0.5 ? 'score-low' : 'score-medium'}">
                                    Score: ${(review.match_score * 100).toFixed(0)}%
                                </span>
                            ` : ''}
                        </div>
                        <div class="amount">$${review.amount?.toLocaleString() || 'N/A'}</div>
                    </div>
                    
                    <div class="invoice-details">
                        <div class="detail-item">
                            <span class="detail-label">Vendor:</span>
                            ${review.vendor_name || 'N/A'}
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Created:</span>
                            ${(() => {
                    const timestamp = review.created_at.endsWith('Z') ? review.created_at : review.created_at + 'Z';
                    return new Date(timestamp).toLocaleString('en-IN', {
                        timeZone: 'Asia/Kolkata',
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        hour12: true
                    });
                })()}
                        </div>
                    </div>

                    <div class="reason-box">
                        <div class="reason-title">⚠️ Reason for Hold:</div>
                        <div class="reason-text">${review.reason_for_hold}</div>
                    </div>

                    <div class="actions">
                        <button class="btn btn-accept" onclick="submitDecisionDirect('${review.hitl_checkpoint_id}', 'ACCEPT')">
                            ✓ Accept
                        </button>
                        <button class="btn btn-reject" onclick="submitDecisionDirect('${review.hitl_checkpoint_id}', 'REJECT')">
                            ✗ Reject
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function updateStats(reviews) {
            document.getElementById('pendingCount').textContent = reviews.length;
            const totalAmount = reviews.reduce((sum, r) => sum + (r.amount || 0), 0);
            document.getElementById('totalAmount').textContent = `$${totalAmount.toLocaleString()}`;
        }

        async function submitDecisionDirect(hitlCheckpointId, decision) {
            const reviewerId = 'reviewer@system.com';

            try {
                const response = await fetch(`${API_BASE}/human-review/decision`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        hitl_checkpoint_id: hitlCheckpointId,
                        decision: decision,
                        notes: `Decision: ${decision}`,
                        reviewer_id: reviewerId
                    })
                });

                const result = await response.json();
                alert(`✓ Decision recorded: ${decision}`);
                loadPendingReviews();
            } catch (error) {
                alert('Error submitting decision: ' + error.message);
            }
        }

        // Load reviews on page load
        loadPendingReviews();

        // Auto-refresh every 30 seconds
        setInterval(loadPendingReviews, 30000);
    </script>
</body>

</html>
